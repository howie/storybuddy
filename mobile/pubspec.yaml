name: storybuddy
description: AI-powered storytelling app with parent voice cloning
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.0
  riverpod_annotation: ^2.3.0

  # Routing
  go_router: ^14.0.0

  # Network
  dio: ^5.4.0
  connectivity_plus: ^6.0.0

  # Audio
  just_audio: ^0.9.36
  audio_service: ^0.18.12
  record: ^6.1.2

  # Database
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.0

  # Storage & Caching
  path_provider: ^2.1.0
  flutter_cache_manager: ^3.3.0
  flutter_secure_storage: ^9.0.0

  # Encryption
  encrypt: ^5.0.3

  # Background Tasks
  workmanager: ^0.5.2

  # Shared Preferences
  shared_preferences: ^2.2.0

  # Utilities
  freezed_annotation: ^2.4.0
  json_annotation: ^4.8.0
  intl: ^0.19.0
  logger: ^2.0.0
  permission_handler: ^11.0.0
  uuid: ^4.0.0
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.0
  riverpod_generator: ^2.4.0
  freezed: ^2.4.0
  json_serializable: ^6.7.0
  drift_dev: ^2.15.0

  # Testing
  mocktail: ^1.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/l10n/
